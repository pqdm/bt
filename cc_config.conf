# 基本配置
VERSION="2.1.3"
LOG_FILE="/var/log/cc_defense.log"
MODULES_DIR="/root/cc_modules"
BLACKLIST_FILE="/root/cc_blacklist.txt"
WHITELIST_FILE="/root/cc_whitelist.txt"

# Web服务器配置
WEB_SERVER="nginx"  # nginx或apache
WAF_RULES_FILE="/www/server/nginx/conf/waf.conf"

# CC攻击检测阈值
CC_IP_THRESHOLD=100  # 单IP请求阈值
CC_URL_THRESHOLD=50  # 单URL请求阈值
CC_TIME_WINDOW=600   # 时间窗口（秒）

# 自动防护配置
AUTO_BLACKLIST=true  # 自动将攻击IP加入黑名单
AUTO_KILL_SUSPICIOUS=false  # 自动终止可疑进程

# 监控配置
MONITOR_INTERVAL=5  # 监控更新间隔（秒）

# 告警配置
ALERT_EMAIL=""  # 告警邮箱，留空则不发送邮件
ALERT_CPU_THRESHOLD=90  # CPU使用率告警阈值（百分比）
ALERT_MEM_THRESHOLD=90  # 内存使用率告警阈值（百分比）
ALERT_DISK_THRESHOLD=90  # 磁盘使用率告警阈值（百分比）

# 宝塔面板文件白名单配置
BT_WHITELIST_CONFIG="/root/cc_config_bt_whitelist.conf"

# 自定义黑名单IP（每行一个IP）
# 格式: IP地址
# 例如:
# 1.2.3.4
# 5.6.7.8

# 自定义白名单IP（每行一个IP）
# 格式: IP地址
# 例如:
# 127.0.0.1
# 192.168.1.1
